<div class="container">
  <div class="row align-items-center">
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="d-grid gap-3 mx-auto">
          <h1>Login</h1>
          <p>Enter your username and password to access your account</p>
          <input class="form-control" color="warn" type="text" placeholder="username" id="username">
          <input class="form-control" color="primary" type="password" placeholder="password" id="password">
          <button mat-raised-button color="primary" type="button" (click)="checkUser()">Login</button>

          <h2> Don't have an account?
            <a routerLink="/signup">Sign Up</a>
          </h2>       
        </div>
      </div>
    </div>
  </div>
</div>
