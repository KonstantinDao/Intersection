<div class="container">
    <div class="row align-items-center">
      <div class="row justify-content-center">
        <div class="col-6">
          <div class="d-grid gap-3 mx-auto">
            <h1>Sign up</h1>
            
              <input class="form-control" color="warn" type="text" placeholder="username" id="username">
              <input class="form-control" color="primary" type="password" placeholder="password" id="password">

              <button mat-raised-button class="btn btn-primary" color="primary" type="button" (click)="createUser()" >Sign Up</button>
            <h2> Already have an account?
              <a routerLink="/login">Log in </a>
            </h2>       
          </div>
        </div>
      </div>
    </div>
  </div>
