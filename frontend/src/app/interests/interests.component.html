<mat-chip-listbox aria-label="Intrest Selection">
    <mat-chip-option>Sackh√ºpfen</mat-chip-option>
    <mat-chip-option>Paddeln</mat-chip-option>
    <mat-chip-option color="accent" selected>Accent</mat-chip-option>
    <mat-chip-option color="warn">Warn</mat-chip-option>
</mat-chip-listbox>

<mat-form-field>
    <mat-label>Toppings</mat-label>
    <mat-select [formControl]="toppingsControl" multiple>
  
      <mat-select-trigger>
        <mat-chip-set>
          <mat-chip *ngFor="let topping of toppingsControl.value"
            [removable]="true" (removed)="onToppingRemoved(topping)">
            {{ topping }}
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip>
        </mat-chip-set>
      </mat-select-trigger>
  
      <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
  
    </mat-select>
  </mat-form-field>
  
  <br/>
  {{ toppingsControl.value | json }}
